<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/png" href="resources/icon.png"/>
  <title>Mermaid Store</title>
</head>
<body>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100vh;
      margin: 0px;
    }

    .img {
      width: 20vh;
      height: 20vh;
      opacity: 0;
      scale: 0;
      background-image: url(resources/icon.png);
      background-size: cover;
      animation: animation 2.5s forwards;
    }

    @keyframes animation {
      0% {
        opacity: 0;
        scale: 0;
      }
      100% {
        opacity: 1;
        scale: 1;
      }
    }
  </style>
  <div class="img"></div>
  <script>
    try {
      const { ipcRenderer } = require('electron')
      ipcRenderer.send('link', window.location.search)

      setTimeout(() => {
        window.close()
      }, 3000)
    } catch (e) {
      setTimeout(() =>
        fetch(`http://localhost:8989/link?search=${window.location.search.slice(1)}`, {
          method : "GET",
          mode: 'no-cors',
        })
          .then(() =>
            setTimeout(() => {
              history.back()
            }, 2000)
          )
      , 2000)
    }
  </script>
</body>
</html>
