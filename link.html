<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/png" href="/resources/icon.png"/>
  <title>Mermaid Store</title>
</head>
<body>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100vh;
    }

    img {
      width: 20vh;
      height: 20vh;
      opacity: 0;
      scale: 0;
      animation: animation 2.5s forwards;
    }

    @keyframes animation {
      0% {
        opacity: 0;
        scale: 0;
      }
      100% {
        opacity: 1;
        scale: 1;
      }
    }
  </style>
  <img src="/resources/icon.png" alt="logo">
  <script>
    window.location.href = `mermaid-store://${window.location.search}`
  </script>
</body>
</html>
